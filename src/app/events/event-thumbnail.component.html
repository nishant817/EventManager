
<div class="well hoverwell thumbnail">
    <h3>{{event.name}}</h3>
    <div>Date: {{event.date}}</div>
    <div>Time: {{event.time}}</div>
    <div>Price: ${{event.price}}</div>
    <div>
        <span>Location: {{event.location.address}}</span>
        
        <span class="pad-left">{{event.location.city}}, {{event.location.state}}, {{event.location.country}}</span>
    </div>
    <button class="btn btn-primary" (click)="enrollForEvent()">Enroll!</button>
</div>
